<!DOCTYPE html>

<html>
  <head>
    <title>My Todo List</title>
  </head>

  <body>
    <h1>Todo List</h1>
    <div>
      <button onclick="todoList.displayTodos()">Display Todos</button>
      <button onclick="todoList.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input id="addTodoText" type="text">
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPosition" type="number">
      <input id="changeTodoText" type="text">
    </div>
    <script src="todoList.js"></script>
  </body>
</html>
